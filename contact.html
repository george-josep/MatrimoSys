<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MatrimoSys</title>
    <style>
    

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive;
            overflow-x: hidden;
            color: #333;
        }

        .top {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top .slider {
            display: flex;
            width: 700%; /* 7 slides */
            animation: slide-animation 21s infinite;
        }

        .top .slide {
            min-width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        /* Assign images to slides */
        .top .slide:nth-child(1) { background-image: url('2.png'); }
        .top .slide:nth-child(2) { background-image: url('3.png'); }
        .top .slide:nth-child(3) { background-image: url('4.png'); }
        .top .slide:nth-child(4) { background-image: url('5.png'); }
        .top .slide:nth-child(5) { background-image: url('6.png'); }
        .top .slide:nth-child(6) { background-image: url('7.png'); }
        .top .slide:nth-child(7) { background-image: url('8.png'); }

        @keyframes slide-animation {
            0% { transform: translateX(0); }
            14.285% { transform: translateX(-100%); }
            28.57% { transform: translateX(-200%); }
            42.855% { transform: translateX(-300%); }
            57.14% { transform: translateX(-400%); }
            71.425% { transform: translateX(-500%); }
            85.71% { transform: translateX(-600%); }
            100% { transform: translateX(0); }
        }

        .header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: clamp(24px, 4vw, 36px);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f3c634;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            font-size: clamp(16px, 3vw, 18px);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav a:hover {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .form-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            max-width: 400px;
            margin: 3rem auto;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 15;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #FFD700;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #FFD700;
        }

        .form-container button {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            background-color: #FFD700;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #f3c634;
        }

        .form-container a {
            text-align: center;
            display: block;
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            margin-top: 1rem;
        }

        .form-container a:hover {
            color: #FFD700;
        }

    </style>
</head>
<body>
    <div class="top">
        <div class="slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
    </div>

    <header class="header">
        <div class="logo">MatrimoSys</div>
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Log In</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="contact-action.html" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="home.html">Back to Home</a>
    </div>
</body>
</html>
